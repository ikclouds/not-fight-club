<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Fight Club</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body class="page">
  <header class="header">
    <nav class="header__navigation">
      <div class="battle-controls hidden">
        <div class="navigation__active-item">Fight</div>
        <button class="battle-control battle-start hidden">Start</button>
        <button class="battle-control battle-stop hidden">Stop</button>
        <button class="battle-control battle-finish hidden">Finish</button>
      </div>
      <ul class="navigation__menu">
        <li class="navigation__item fight-link hidden"><a href="#fight" class="navigation__link">Fight</a></li>
        <li class="navigation__item score-link hidden"><a href="#score" class="navigation__link">Score</a></li>
        <li class="navigation__item settings-link hidden"><a href="#settings" class="navigation__link">Settings</a></li>
        <li class="navigation__item"><a href="#login" class="navigation__link login-link">Login</a></li>
      </ul>
      <div class="navigation__burger">
        <div class="burger__line"></div>
        <div class="burger__line"></div>
        <div class="burger__line"></div>
      </div>
    </nav>
  </header>

  <main class="fight">
    <section class="main__content">
      <h1>Welcome to Not Fight Club</h1>
      <p>This is a demo application for managing fights and scores.</p>
    </section>
  </main>

  <!-- Login -->
  <div class="form_container login-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Login</h1>
      <div class="form__group">
        <label for="login-name" class="form__label">Character Name
          <input type="text" class="form__input login-name">
        </label>
      </div>
      <div class="form__group">
        <label for="login-password" class="form__label">Password
          <input type="password" class="form__input login-password">
        </label>
      </div>
      <div class="form__actions">
        <a href="#" class="form__link create-character-link">Create Character</a>
        <button class="form__button login-button">Login</button>
      </div>
      <div class="form__message login-message"></div>
    </div>
  </div>
  
  <!-- Create Character -->
  <div class="form_container create-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Create Character</h1>
      <div class="form__group">
        <label for="create-name" class="form__label">Character Name
          <input type="text" class="form__input create-name">
        </label>
      </div>
      <div class="form__group">
        <label for="create-password" class="form__label">Password
          <input type="password" class="form__input create-password">
        </label>
      </div>
      <div class="form__group">
        <label for="create-repeat-password" class="form__label">Repeat Password
          <input type="password" class="form__input create-repeat-password">
        </label>
      </div>
      <div class="form__actions">
        <button class="form__button create-button">Create Character</button>
      </div>
      <div class="form__message create-message"></div>
    </div>
  </div>

  <!-- Settings Form -->
  <div class="form_container settings-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Settings</h1>
      <div class="form__actions settings-actions">
        <button class="form__button edit-character-button">
          <img src="./assets/svg/edit-character.svg" alt="Edit" class="button-icon">
          <div>Edit Character</div>
        </button>
        <button class="form__button select-avatar-button">
          <img src="./assets/svg/select-avatar.svg" alt="Avatar" class="button-icon">
          <div>Select Avatar</div>
        </button>
        <button class="form__button select-enemy-button">
          <img src="./assets/svg/select-enemy.svg" alt="Enemy" class="button-icon">
          <div>Select Enemy</div>
        </button>
      </div>
    </div>
  </div>

  <!-- Score Form -->
  <div class="form_container score-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Score</h1>
      <div class="score-content">
        <h2 class="score-character-name"></h2>
        <div class="avatar-container">
          <img src="./assets/img/avatars/default.png" alt="Character Avatar" class="avatar-image">
        </div>
        <div class="score-stats">
          <p>Wins: <span class="score-wins">0</span> / Loses: <span class="score-losses">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Character Form -->
  <div class="form_container character-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Edit Character</h1>
      <div class="form__group">
        <label for="character-name" class="form__label">Character Name
          <input type="text" class="form__input edit-character-name">
        </label>
      </div>
      <div class="form__group">
        <label for="character-password" class="form__label">Password
          <input type="password" class="form__input edit-character-password">
        </label>
      </div>
      <div class="form__group">
        <label for="character-repeat-password" class="form__label">Repeat Password
          <input type="password" class="form__input edit-character-repeat-password">
        </label>
      </div>
      <div class="form__group">
        <label class="form__label">Avatar</label>
        <div class="avatar-container">
          <img src="./assets/img/avatars/default.png" alt="Character Avatar" id="character-avatar" class="avatar-image">
          <button class="avatar-edit-button">
            <img src="./assets/svg/edit.svg" alt="Edit" class="edit-icon">
          </button>
        </div>
      </div>
      <div class="form__actions">
        <button class="form__button character-save-button">Save</button>
      </div>
      <div class="form__message character-message"></div>
    </div>
  </div>

  <!-- Select Avatar Form -->
  <div class="form_container avatars-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Select Avatar</h1>
      <div class="avatars-grid">
        <!-- Avatars will be loaded dynamically from JavaScript -->
      </div>
    </div>
  </div>

  <!-- Select Enemy Form -->
  <div class="form_container enemy-form">
    <div class="form">
      <button class="form__close">&times;</button>
      <h1 class="form__title">Select Enemy</h1>
      <div class="enemies-grid">
        <!-- Enemies will be loaded dynamically from JavaScript -->
      </div>
      <div class="form__actions">
        <button class="form__button enemy-save-button">Save</button>
      </div>
    </div>
  </div>

  <div class="page__overlay"></div>
  <script src="./index.js"></script>
</body>

</html>
